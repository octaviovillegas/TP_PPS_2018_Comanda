<ion-content padding>
  <ion-slides #Slides style="height: auto" (ionSlideDrag)="onIonDrag()">
    <ion-slide>
      <ion-row>
        <ion-col>
          <h1>Da de alta a un nuevo empleado</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <img class="imgPersona" src="assets/imgs/empleado.png">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button class="boton" round color="danger" (click)="inicio()" ion-button>Volver</button>
          <button class="boton" round color="secondary" (click)="siguiente()" ion-button>Siguiente</button>
        </ion-col>
      </ion-row>
    </ion-slide>
    <ion-slide>
    <ion-row>
      <ion-col>
        <form [formGroup]="altaEmpleadoForm1">
          <ion-item>
            <ion-label floating>Tipo</ion-label>
            <ion-select [formControl]="altaEmpleadoForm1.controls['perfil']">
              <ion-option [value]="Mozo">Mozo</ion-option>
              <ion-option [value]="Bartender">Bartender</ion-option>
              <ion-option [value]="Cocinero">Cocinero</ion-option>
              <ion-option [value]="Mestre">Mestre</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input [formControl]="altaEmpleadoForm1.controls['email']" type="email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Nombre</ion-label>
            <ion-input [formControl]="altaEmpleadoForm1.controls['nombre']" type="text" required></ion-input>
          </ion-item>
          <div *ngIf="!altaEmpleadoForm1.controls.nombre.valid && altaEmpleadoForm1.controls.nombre.dirty" class="validator-error">
            El nombre es requerido
          </div>

          <ion-item>
            <ion-label floating>Apellido</ion-label>
            <ion-input [formControl]="altaEmpleadoForm1.controls['apellido']" type="text" required></ion-input>
          </ion-item>
          <div *ngIf="!altaEmpleadoForm1.controls.apellido.valid && altaEmpleadoForm1.controls.apellido.dirty" class="validator-error">
            El apellido es requerido
          </div>

          <ion-item>
            <ion-label floating>Dni</ion-label>
            <ion-input [formControl]="altaEmpleadoForm1.controls['dni']" type="number" required></ion-input>
          </ion-item>
          <div *ngIf="!altaEmpleadoForm1.controls.dni.valid && altaEmpleadoForm1.controls.dni.dirty" class="validator-error">
            El dni es requerido
          </div>

          <ion-item>
            <ion-label floating>Cuil</ion-label>
            <ion-input [formControl]="altaEmpleadoForm1.controls['cuil']" type="number" required></ion-input>
          </ion-item>
          <div *ngIf="!altaEmpleadoForm1.controls.cuil.valid && altaEmpleadoForm1.controls.cuil.dirty" class="validator-error">
            El cuil es requerido
          </div>
          <button class="" block round color="primary" (click)="anterior()" ion-button>Volver</button>
          <button class="" block round color="secondary" (click)="siguiente()" [disabled]="!altaEmpleadoForm1.valid" ion-button>Siguiente</button>

        </form>
      </ion-col>
    </ion-row>
    </ion-slide>
    <ion-slide>
      <ion-row>
          <ion-col>
            <h1>Toma una foto</h1>
            <img class="imgPersona" [src]="fotoNuevo"> 
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button class="" round large block color="green" (click)="captureImage()" ion-button> <ion-icon name="camera"></ion-icon>  Tomar Foto </button>
            <button class="boton" round color="primary" (click)="anterior()" ion-button>Volver</button>
            <button class="boton" round color="secondary" (click)="subir()" [disabled]="!fotoTomada" ion-button>crear</button>
          </ion-col>
        </ion-row>
    </ion-slide>
  </ion-slides>
</ion-content>
