<ion-header>
  <ion-navbar>
    <ion-title> Principal </ion-title>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end><p class="tipoPerfil">{{ perfil }}</p></ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <button round block large (click)="verReservas()" ion-button>Reservas</button>
  <div *ngIf="lista.length > 0">
    <ion-card *ngFor="let espera of lista">
      <ion-item>
        <p class="color" item-start><font size="5">Comensales: </font></p>
        <p class="color" item-end>
          <font size="5"> {{ espera.comensales }}</font>
        </p>
      </ion-item>
      <ion-item>
        <p class="color" item-start>
          <font size="4.5">{{ espera.fecha }} </font>
        </p>
        <p class="color" item-end>
          <font size="4.5"> {{ espera.hora }}</font>
        </p>
      </ion-item>
      <ion-item (click)="asignarMesa(espera)" color="green">
        <ion-icon item-start name="square"></ion-icon>
        <p class="color" item-end><font size="5"> Asignar mesa </font></p>
      </ion-item>
    </ion-card>
  </div>

  <div *ngIf="lista.length < 1">
    <ion-row>
      <ion-col> <h1>NO HAY NADIE EN ESPERA</h1> </ion-col>
    </ion-row>
  </div>
</ion-content>
