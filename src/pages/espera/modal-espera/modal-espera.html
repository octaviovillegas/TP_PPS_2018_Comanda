<ion-content padding>
<div *ngIf="mesasLibres.length > 0">
    <ion-item>
        <ion-label>Empleados:</ion-label>
        <ion-select [(ngModel)]="usuario">
          <ion-option *ngFor="let usuario of usuarios" [value]="usuario">{{usuario.nombre}}  {{usuario.apellido}}</ion-option>
        </ion-select>
    </ion-item>
  <ion-card (click)="asignar(mesa)" *ngFor="let mesa of mesasLibres">
    <ion-item>
      <p item-start><font size="4"> Capacidad:</font></p>
      <p item-end><font size="4"></font>{{mesa.capacidad}}</p>
    </ion-item>
    <ion-item>
        <p item-start><font size="4"> Numero:</font></p>
        <p item-end><font size="4"></font>{{mesa.numero}}</p>
    </ion-item>
    <button ion-button block [disabled]="!usuario" large>Asignar</button>
  </ion-card>
</div>
</ion-content>
