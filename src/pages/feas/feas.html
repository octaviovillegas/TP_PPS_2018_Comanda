<ion-content text-center style="background-color: black" padding>
  <ion-grid>
    <ion-row *ngIf="cargo">
      <ion-col text-center>
        <ion-slides #slides>
            <ion-slide *ngFor="let imagen of cosas">
              
              <h3 ion-text color="light">{{imagen.nombreUsuario}}</h3>
              <h3 ion-text color="light">{{imagen.nombre}}</h3>
              <img class="imgSlide" spinner="true"   (press)="votar(imagen.id)" [src]="imagen.url">
              <br>
              <ion-icon  name="heart" color="danger"></ion-icon>
              <ion-badge> {{imagen.votos}}</ion-badge>        
            </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>

    <ion-row text-center *ngIf="!cargo">
        <ion-col text-center>
          <img src="assets/imgs/calaveraBlanca.png" class="leaves">
        </ion-col>
    </ion-row>
      <ion-row text-center *ngIf="!cargo" >
        <ion-col text-center>
          <h3 ion-text color="light"> ¡Mantén presionada la foto para votarla!</h3>
        </ion-col>
    </ion-row>
    <ion-fab bottom left >
      <button ion-fab (click)="captureImage()" ><ion-icon name="add"></ion-icon></button>
    </ion-fab>
    <ion-fab bottom right>
      <button ion-fab (click)="uploadHandler()"><ion-icon name="cloud-upload"></ion-icon></button>
    </ion-fab>
    <ion-fab top right>
      <button ion-fab (click)="ir()">  <ion-icon name="stats"></ion-icon></button>
    </ion-fab>
  </ion-grid>
</ion-content>
