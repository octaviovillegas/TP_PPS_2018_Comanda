<ion-content padding class="login" >
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <img class="imgLogin" src="assets/imgs/calavera.png">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div class="loginForm">
          <form (ngSubmit)="ingresar()" #loginForm="ngForm">
            <ion-item class="rounded">
              <ion-label stacked> Nombre</ion-label>
              <ion-input  type="text" [(ngModel)]="nombre" name="Nombre" class="item" required >  <ion-icon name="person"></ion-icon></ion-input>
            </ion-item>
            <ion-item class="rounded">
              <ion-label stacked> Contrase√±a  </ion-label>
              <ion-input type="password" [(ngModel)]="pass" name="Contrasena" class="item" required ></ion-input>
            </ion-item>
            <button ion-button color="light" style="color:black" round type="submit" block [disabled]="!loginForm.form.valid" >Ingresar</button>
          </form>
        </div>
        
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab  middle left>
    <button ion-fab><ion-icon name="log-in"></ion-icon></button>
    <ion-fab-list side="right">
      <button ion-fab (click)="ingresar('admin@gmail.com')" >Ad</button>
      <button ion-fab (click)="ingresar('invitado@gmail.com')" >In</button>
      <button ion-fab (click)="ingresar('usuario@gmail.com')" >Us</button>
      <button ion-fab (click)="ingresar('anonimo@gmail.com')" >An</button>
      <button ion-fab (click)="ingresar('tester@gmail.com')" >Te</button>
    </ion-fab-list>
  </ion-fab>  
</ion-content>
