<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-col text-center>
      <img src="assets/imgs/iconoQr.png" class="imgQr">
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col text-center>
      <h5>Â¡Escanea el codigo para ponerte en lista de espera!</h5>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col text-center>
      <form [formGroup]="esperaForm">
        <ion-item>
          <ion-label>Cantidad de comensales:</ion-label>
          <ion-input type="number" maxLength="6" formControlName="cantidad"></ion-input>
        </ion-item>
      </form>
      <button round ion-button color="green" large block (click)="escanear()">Escanear</button>
      <button  ion-button round color="danger" class="boton" (click)="volver()">Volver</button>
      <button ion-button round  color="secondary" class="boton" [disabled]="!esperaForm.valid || !escaneado" (click)="ponerse()">Siguiente</button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
