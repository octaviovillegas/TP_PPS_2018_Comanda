<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
<ion-header>
    <ion-navbar>
        <button ion-button menuToggle color="secondary">
            <ion-icon color="secondary" name="menu"></ion-icon>
        </button>
        <ion-title>{{title}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="flex-v center-horizontal">
        <div class="">
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label floating>Nombre</ion-label>
                        <ion-input type="text" name="dni" [(ngModel)]="user.nombre"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label floating>Apellido</ion-label>
                        <ion-input type="text" name="dni" [(ngModel)]="user.apellido"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label floating>DNI</ion-label>
                        <ion-input type="text" name="dni" [(ngModel)]="user.dni"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label floating>Correo Electrónico</ion-label>
                        <ion-input type="email" name="email" [(ngModel)]="user.email"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label floating>Contraseña</ion-label>
                        <ion-input type="password" name="password" [(ngModel)]="user.pass"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label floating>Repetir Contraseña</ion-label>
                        <ion-input type="password" name="password" [(ngModel)]="user.secondPass"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col text-center>
                    <button ion-button round color="light" (click)="escanearDni()">
                        <ion-icon color="secondary" name="qr-scanner" style="margin-right:5px;"></ion-icon>
                        Escanear DNI
                    </button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col text-center>
                    <button ion-button round color="light" (click)="tomarFoto()">
                        <ion-icon color="secondary" name="camera" style="margin-right:5px;"></ion-icon>
                        Tomar foto
                    </button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col text-center>
                    <button ion-button round color="light" (click)="registerUser()">Registrarse</button>
                </ion-col>
            </ion-row>
