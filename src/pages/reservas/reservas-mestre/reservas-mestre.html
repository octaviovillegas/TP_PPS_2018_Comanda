<ion-header>
    <ion-navbar>
      <ion-title> Principal </ion-title>
      <ion-buttons left>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons end><p class="tipoPerfil">{{ perfil }}</p></ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content padding>
  <button large round block (click)="verEspera()" ion-button>Lista de espera</button>
  <div *ngIf="listaReserva.length > 0">
        <ion-item>
          <ion-label>Mozos:</ion-label>
          <ion-select [(ngModel)]="mozo" interface="popover">
            <ion-option *ngFor="let mozo of mozos" [value]="mozo">{{mozo.nombre}}  {{mozo.apellido}}</ion-option>
          </ion-select>
        </ion-item>

        <ion-card *ngFor="let reserva of listaReserva">
          <ion-item>
            <p class="color" item-start><font size="5">Comensales:</font></p>
            <p class="color" item-end>
              <font size="5">{{reserva.comensales}}</font>
            </p>
          </ion-item>
          
          <ion-item>
            <p class="color" item-start>
              <font size="4.5">{{reserva.fecha | fecha}}</font>
            </p>
            <p class="color" item-end>
              <font size="4.5">{{reserva.turno}}</font>
            </p>
          </ion-item>
          <ion-item (click)="abrirComanda(reserva)" color="green">
            <ion-icon item-start name="list"></ion-icon>
            <p class="color" item-end><font size="5"> Abrir Comanda</font></p>
          </ion-item>
        </ion-card>
  </div>
  <div *ngIf="listaReserva.length < 1">
    <ion-row>
      <ion-col>
        <h1> NO HAY RESERVAS</h1>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
