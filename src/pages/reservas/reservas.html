<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title> RESERVAS </ion-title>
    <ion-buttons right>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <p class="tipoPerfil">{{ perfil }}</p>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-list *ngFor="let item of reservas">
    <reserva-item [reserva]=item (rechazoReserva)="rechazarReserva($event)" (confirmoReserva)="confirmarReserva($event)"></reserva-item>
  </ion-list>


</ion-content>
